<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>:: Loading ::</title>
    <style type="text/css">
    body {
        background: #fff;
    }
    
    @keyframes rotate-loading {
        0% {
            transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
        }
    }
    
    .loading-container,
    .loading,
    .loading-back {
        height: 48px;
        width: 48px;
        border-radius: 100%;
    }
    
    .loading-back {
        position: relative;
        z-index: 1;
        border: 2px solid #e6e6e6;
    }
    
    .loading-container {
        margin: 40px auto;
        position: relative;
    }
    
    .loading {
        position: absolute;
        top: 0;
        z-index: 1000;
        border: 2px solid transparent;
        border-color: transparent #3333ff transparent transparent;
        -moz-animation: rotate-loading 1s linear 0s infinite normal;
        -moz-transform-origin: 50% 50%;
        -o-animation: rotate-loading 1s linear 0s infinite normal;
        -o-transform-origin: 50% 50%;
        -webkit-animation: rotate-loading 1s linear 0s infinite normal;
        -webkit-transform-origin: 50% 50%;
        animation: rotate-loading 1s linear 0s infinite normal;
        transform-origin: 50% 50%;
    }
    
    .loading-container:hover .loading,
    .loading-container .loading {
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
    }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-back"></div>
        <div class="loading"></div>
    </div>
</body>

</html>
